<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad+++</title>
    <!-- link to homePage.css -->
    <link rel="stylesheet" href="homePage.css">
</head>
<body> 
    <div class="title-bar"> 
        <div class="editor-tabs">
            <span class="logo">ðŸ‘½ </span>
            <div class="tab">
                <div class="tab-title">New Tab</div>
                <span class="close-tab">x</span>
            </div>
            <div class="tab add-tab">+</div>
        </div>
          
       
        <div class="window-controls">
            <button class="minimize" onclick="minimizeWindow()">&#x2013;</button> <!-- &#x2013; is the unicode for the horizontal line character -->
            <button class="maximize" onclick="maximizeWindow()">&#9744;</button> <!-- &#9744; is the unicode for the square character -->
            <button class="close" onclick="closeWindow()">&#10005;</button> <!-- &#10005; is the unicode for the cross character -->
        </div>
    </div>
    <header class="second-top-bar">
        <nav class="menu-bar">
            <div class="menu">
                <div class="title">File</div>
                <ul class="dropdown">
                    <li>New</li>
                    <li class="menu-file-open">Open</li>
                    <li class="menu-file-save">Save</li>
                    <li>Exit</li>
                </ul>
            </div>

            <div class="menu">
                <div class="title">View</div>
                <ul class="dropdown">
                    <li>Zoom In</li>
                    <li>Zoom Out</li>
                    <li>Full Screen</li>
                </ul>
            </div>

            <div class = "menu">
                <div class="title">Language</div>
                <ul class="dropdown">
                    <li>Python</li>
                    <li>JavaScript</li>
                    <li>C++</li>
                    <li>Java</li>
                </ul>
            </div>

            <div class = "menu"> 
                <div class="title">Help</div>
                <ul class="dropdown">
                    <li>Documentation</li>
                    <li>About</li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="container">
        <main>
            <div class="welcome-text">
                <h1>Start</h1>
                <h2>Here</h2>
            </div>
            <div class="buttons">
                <button id="open-file" onclick="openFile()">
                    <span class="icon">ðŸ“‚</span> Open file
                </button>
                <button id="create-new" onclick="createNewFile()">
                    <span class="icon">âž•</span> Create New
                </button>
            </div>
        </main>
    </div>
    <div class="pop-up" id="pop-up">
        <button class= "close-btn "id="close-btn" onclick="closePopup()">&times;</button>
        <h2>Create New</h2>
        <P>Select the type of file you want:</p>
            <a href="text.html" class="link-button-pop-up">Text File</a>
            <a href="text.html" class="link-button-pop-up">Python File</a>
            <a href="text.html" class="link-button-pop-up">C++ File</a>
            <a href="text.html" class="link-button-pop-up">Java File</a>
    </div>
    <div class="bottom-bar">
       
        
        </div>
    </div>
