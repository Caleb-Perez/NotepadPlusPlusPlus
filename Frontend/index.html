<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad+++</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="notepad-container">
        <div class="top-bar">
            <div class="title">Notepad+++</div>
            <div class="menu-bar">
                <div class="menu">File</div>
                <div class="menu">View</div>
                <div class="menu">Language</div>
                <div class="menu">Help</div>
            </div>
        </div>
        <div class="editor-tabs">
            <div class="tab">Test1.cpp</div>
            <div class="tab">Test2.txt</div>
            <div class="tab">+</div>
        </div>
        <textarea id="text-editor" placeholder="Type your text here..."></textarea>
    <script src="script.js"></script>
            
        <div class="status-bar">
            <span>Line: 1</span>
            <span>Col: 1</span>
            <span>UTF-8</span>
        </div>
    </div>
</body>
</html>
